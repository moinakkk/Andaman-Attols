<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .reviews {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-item h3 {
            margin: 0;
            color: #007bff;
        }
        .review-item p {
            margin: 5px 0;
            color: #555;
        }
        .feedback-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .feedback-form h2 {
            margin-top: 0;
            color: #333;
        }
        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        .feedback-form input, .feedback-form textarea, .feedback-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .feedback-form button {
            background: red;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Reviews</h1>
        </div>
        
        

        <div class="feedback-form">
            <h2>Submit Your Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>

                <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        function submitFeedback() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const rating = document.getElementById('rating').value;
            const feedback = document.getElementById('feedback').value;

            const subject = encodeURIComponent('Customer Feedback');
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nRating: ${rating}\nFeedback:\n${feedback}`);
            const mailtoLink = `mailto:andamanattols@example.com?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
